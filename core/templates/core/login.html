{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a class="btn btn-secondary" href="{% url 'core:signup' %}" role="button">Sign Up</a>
  </form>
{% endblock %}
